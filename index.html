<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Craft</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div class="container">
    <div class="main-content"></div>
    <div class="sidebar">
      <!-- Colors section -->
      <div class="section-heading">Colors</div>
      <div class="color-items">
        <div class="grid-item" data-color="rgb(255, 0, 0)">Red</div>
        <div class="grid-item" data-color="rgb(255, 255, 0)">Yellow</div>
        <div class="grid-item" data-color="rgb(0, 0, 255)">Blue</div>
        <div class="grid-item" data-color="rgb(255, 255, 255)">White</div>
        <div class="grid-item" data-color="rgb(0, 0, 0)">Black</div>
      </div>
      <!-- Divider between sections -->
      <div class="divider"></div>
      <!-- Shapes section -->
      <div class="section-heading">Shapes</div>
      <div class="shape-items">
        <button class="shape-btn" data-shape="square">Square</button>
        <button class="shape-btn" data-shape="circle">Circle</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
