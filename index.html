<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Craft</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div class="container">
    <div class="main-content"></div>
    <div class="sidebar">
      <!-- Colors section -->
      <div class="color-section">
        <div class="section-heading">Colors</div>
        <div class="color-items">
          <div class="grid-item" data-color="rgb(255, 0, 0)">Red <span class="checkmark">&#10004;</span></div>
          <div class="grid-item" data-color="rgb(0, 255, 0)">Green <span class="checkmark">&#10004;</span></div>
          <div class="grid-item" data-color="rgb(0, 0, 255)">Blue <span class="checkmark">&#10004;</span></div>
          <div class="grid-item" data-color="rgb(255, 255, 255)">White <span class="checkmark">&#10004;</span></div>
          <div class="grid-item" data-color="rgb(0, 0, 0)">Black <span class="checkmark">&#10004;</span></div>
        </div>
      </div>
      <!-- Shapes section -->
      <div class="shape-section">
        <div class="section-heading">Shapes</div>
        <div class="shape-items">
          <!-- Buttons will be dynamically added here -->
        </div>        
      </div>
    </div>
  </div>
  <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
